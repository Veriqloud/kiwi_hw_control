
<!doctype html>
<html>
<head>
  <title>Live Temperature Plot</title>
</head>
<body>
  <h1>Live Temperature in Paris</h1>
  <img id="plot" src="/plot.png" alt="temp plot">
  <script>
    function refreshPlot() {
      const img = document.getElementById("plot");
      img.src = "/plot.png?ts=" + Date.now();
    }
    setInterval(refreshPlot, 100);
  </script>
</body>
</html>
