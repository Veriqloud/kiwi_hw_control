name: Bug Report
description: Report a bug in the hardware, FPGA, or PCB design
title: "[Bug] "
labels: [ "bug" ]
body:
- type: textarea
  id: description
  attributes:
    label: Description
    description: A clear and concise description of the bug.
  validations:
    required: true

- type: input
  id: hardware
  attributes:
    label: Hardware
    description: Specify the hardware (e.g., XEM8310, custom PCB).
    placeholder: "XEM8310, custom PCB"
  validations:
    required: true

- type: input
  id: software-tools
  attributes:
    label: Software/Tools
    description: Specify the software/tools (e.g., Vivado 2024.2, KiCad 6.0, Python 3.10).
    placeholder: "Vivado 2024.2, KiCad 6.0, Python 3.10"
  validations:
    required: true

- type: input
  id: os
  attributes:
    label: OS
    description: Specify the operating system (e.g., Ubuntu 22.04, Windows 11).
    placeholder: "Ubuntu 22.04, Windows 11"
  validations:
    required: true

- type: textarea
  id: steps-to-reproduce
  attributes:
    label: Steps to Reproduce
    description: |
      1. Describe the setup (e.g., configuration).
      2. Run the specific command, script, or process.
      3. Observe the error or unexpected behavior.
  validations:
    required: true

- type: textarea
  id: expected-behavior
  attributes:
    label: Expected Behavior
    description: What should happen?
  validations:
    required: true

- type: textarea
  id: actual-behavior
  attributes:
    label: Actual Behavior
    description: What is happening?
  validations:
    required: true

- type: textarea
  id: screenshots-logs
  attributes:
    label: Screenshots/Logs
    description: Add error logs, screenshots, or configuration files if applicable.

- type: textarea
  id: additional-context
  attributes:
    label: Additional Context
    description: Any other relevant information (e.g., schematics, TCL scripts, or network setup).
